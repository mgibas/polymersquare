<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>foursquare-venues-explore demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/juicy-jsoneditor/juicy-jsoneditor.html">
    <link rel="import" href="../foursquare-venues-explore.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>

    <div class="vertical-section-container centered">
        <h3>Basic foursquare-venues-explore demo</h3>
        <demo-snippet>
            <template is="dom-bind">
                <paper-input label="Client Id" value="{{clientId}}"></paper-input>
                <paper-input label="Client Secret" value="{{clientSecret}}"></paper-input>
                <paper-input label="Near" value="{{near}}"></paper-input>
                <paper-input label="Section" value="{{section}}"></paper-input>
                <foursquare-venues-explore client-id="{{clientId}}" client-secret="{{clientSecret}}" near="[[near]]" section="[[section]]" last-response="{{response}}" venues="{{venues}}"></foursquare-venues-explore>
                <juicy-jsoneditor mode="code" json="[[response]]"></juicy-jsoneditor>
                <juicy-jsoneditor mode="code" json="[[venues]]"></juicy-jsoneditor>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
